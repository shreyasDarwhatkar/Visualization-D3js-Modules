<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            google.load("visualization", "1.1", {packages:["bar"]});
                google.setOnLoadCallback(read_json);
                 function read_json() {
                         $.getJSON("average.json", function(data) {
                             
                            var mydata = google.visualization.arrayToDataTable([
                     ['Player Name', 'Average Batting Score'],
               [data[0].batsman, data[0].avg],
               [data[1].batsman, data[1].avg],
               [data[2].batsman, data[2].avg],
               [data[3].batsman, data[3].avg],
               [data[4].batsman, data[4].avg],
               [data[5].batsman, data[5].avg],
               [data[6].batsman, data[6].avg],
               [data[7].batsman, data[7].avg],
               [data[8].batsman, data[8].avg],
               [data[9].batsman, data[9].avg],
            
                     ]); 
                     
                     
                     
                     
             var options = {
               title: 'Batting average',
               width: 900,
               legend: { position: 'none' },
               chart: { title: 'Batting Average Score',
                        subtitle: 'Played against India' },
               bars: 'horizontal', // Required for Material Bar Charts.
               axes: {
                 x: {
                   0: { side: 'top', label: 'Runs Scored'} // Top x-axis.
                 }
               },
               bar: { groupWidth: "90%" }
             };
            
             var chart = new google.charts.Bar(document.getElementById('top_x_div'));
             chart.draw(mydata, options);
                         });
                     
             };
        </script>
    </head>
    <body>
        <div id="top_x_div" style="width: 900px; height: 500px;"></div>
    </body>
</html>
